<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="css/styles.css" rel="stylesheet" type="text/css" />
        <link href="css/survey.css" rel="stylesheet" type="text/css" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
        <title>Accessible Frog</title>
    </head>

    <body>
        <div class="main-nav" role="navigation">
            <ul class="nav">
                <li class="name"><a href="index.html">Accessible Frog</a></li>
                <li><a href="tour.html">Tour</a></li>
                <li><a href="#">Survey</a></li>
            </ul>
        </div>

        <header  role="banner">
            <h1 class="center1">ACCESSIBLE FROG</h1>
            <p class="center2">we make awesome music</p>
        </header>

        <main role="main">
            <h1 class= "heading">Survey</h1>
            <div class="card">
                <div class="flex">
                    <img class="photo hide-text" src= "img/concert01.jpg" alt="concert">
                    <div class="container">
                        <form class = "survey" role="search">
                            <fieldset><legend>Favorites</legend>
                                <p>Who is your favorite band member:</p>
                                <label for="John">John</label>
                                <input type="radio" name="res" value="John" id="John"><br/>
                                <label for="Hazzard">Hazzard</label>
                                <input type="radio" name="res" value="Hazzard" id="Hazzard"><br/>
                                <label for="Bob">Bob</label>
                                <input type="radio" name="res" value="Bob" id="Bob"><br/>
                                <label for="Sally">Sally</label>
                                <input type="radio" name="res" value="Sally" id="Sally"><br/>

                                <label for="albums">What is your favorite album:</label>
                                <select id="albums" name="select">
                                    <option value="1">A Day Of Old</option>
                                    <option value="2">Diamond Fireworks</option>
                                    <option value="3">Enjoy Your Desire</option>
                                    <option value="4">Finding My Shadow</option>
                                    <option value="5">Heroic Forever</option>
                                    <option value="6">Midnight Fires</option>
                                    <option value="7">Music Of My Life</option>
                                    <option value="8">Party For An Angel</option>
                                    <option value="9">Song For Yesterday</option>
                                    <option value="10">Street Of The Rider</option>
                                    <option value="11">This Is For You</option>
                                </select>
                                <br />

                                <label for="song">What is your favorite song:</label><br />
                                <textarea id="song"></textarea>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
            <h1 class= "heading">Newsletter</h1>
            <div class="card">
                <div class="flex">
                    <img class="photo hide-text" src= "img/the_band.jpg" alt="the band">
                    <div class="container">
                        <form class="newsletter">
                            <fieldset><legend>Information</legend>
                                <label for="name">Name:</label> <input type ="text" name="textfield" id="name"><br />
                                <label for="Email">Email:</label> <input type ="email" name="textfield" id="Email"><br />
                                <label for="retypeEmail">Retype Email:</label> <input type ="email" name="textfield" id="retypeEmail"><br />
                                <button type="submit">Sign Up</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <footer role="contentinfo">
            <ul>
                <li><a href="#" class="social twitter hide-text"><img src= "img/twitter-32.png" class="hide-text" alt="twitter"></a></li>
                <li><a href="#" class="social youtube hide-text"><img src= "img/youtube-32.png" class="hide-text" alt="youtube"></a></li>
                <li><a href="#" class="social spotify hide-text"><img src= "img/spotify-32.png" class="hide-text" alt="spotify"></a></li>
            </ul>
            <p class="copyright">Copyright 2015, Accessible Frog</p>
        </footer>
    </body>
</html>
